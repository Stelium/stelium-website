			<section class="content_form">
				<div class="container">
					<form method="POST" action="submit.php" id="contact_form" class="row form" data-aos="fade-up">
						<div class="col col-12 col-md-6">
							<label for="contact_name">Your name</label>
							<input type="text" id="contact_name" class="js_required" placeholder="Enter your first and last name" name="name" />
							<div class="error">Please, enter name</div>
						</div>
						<div class="col col-12 col-md-6">
							<label for="contact_email">Your email</label>
							<input type="email" id="contact_email" class="js_email" placeholder="Enter your email adress" name="email" />
							<div class="error">Please, enter correct email address</div>
						</div>
						<div class="col col-12 col-md-6">
							<label for="contact_phone">Phone number (optional)</label>
							<input type="text" id="contact_phone" placeholder="Enter your phone number" name="phone" />
						</div>
						<div class="col col-12 col-md-6">
							<label for="contact_subject">Subject</label>
							<input type="text" id="contact_subject" class="js_required" placeholder="Write a subject" name="subject" />
							<div class="error">Please, enter subject</div>
						</div>
						<div class="col col-12">
							<label for="contact_message">Message</label>
							<textarea id="contact_message" class="js_required" placeholder="Write a message" name="message"></textarea>
							<div class="error">Please, enter message</div>
						</div>
						<div class="col col-12">
							<div class="js_submit">
								<!--button type="submit" class="button_alt">Send</button-->
								<button type="submit" class="button_alt g-recaptcha" data-sitekey="6Lda-34cAAAAAKv1eory9sMx8VU1Bn-dAs6Ub1e1" data-callback="onSubmit" data-action="submit">Send</button>
							</div>
							<div class="js_message">
								<div class="message">Message sent</div>
							</div>
						</div>
					</form>
					<script>
						function onSubmit(token) {
							$('#contact_form').submit();
							//document.getElementById("contact_form").submit();
						}
					</script>
				</div>
			</section>
